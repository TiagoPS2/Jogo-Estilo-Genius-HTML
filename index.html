<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Genius</title>
  </head>
  <body>
    <div class="main-game">
      <div class="genius">
        <div class="blue"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="green"></div>
      </div>
      <div class="menu">
        <div class="start-button" onclick="playGame()">START</div>
        <div class="restart-button" onclick="gameOver()">RESTART</div>
      </div>
    </div>
    <!--SONS DO JOGO-->
    <audio src="assets/0.mp3" preload="auto" id="0"></audio>
    <audio src="assets/1.mp3" preload="auto" id="1"></audio>
    <audio src="assets/2.mp3" preload="auto" id="2"></audio>
    <audio src="assets/3.mp3" preload="auto" id="3"></audio>
    <audio src="assets/error.mp3" preload="auto" id="GameOver"></audio>
  </body>
  <script src="script.js"></script>
</html>
